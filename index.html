<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="hotcss" content="max-width=640">
    <meta name="hotcss" content="design-width=640">
    <script src="./static/js/hotcss.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.3/velocity.min.js"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <title></title>
    <script src="static/js/jquery-3.2.1.min.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script>
        $(function () {
            // 输入框失去焦点兼容苹果系统
            $('#app').on('blur','input,textarea,select',function(){
                setTimeout(function () {
                    var hasFocus = $('input').is(':focus') || $('textarea').is(':focus') || $('select').is(':focus');
                    if (!hasFocus) {
                        window.scroll(0,0);
                    }
                },100);
            });
        })
    </script>
  </body>
</html>
